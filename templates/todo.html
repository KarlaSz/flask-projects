{% extends 'base.html' %}
{% block title %} Lista zadań na nowy rok {%endblock %}

{% block content %}
  <h1 class="my-4">Lista zadań na nowy rok - 2025!</h1>

  <!-- Form for adding new task item -->
  <form action="" method="POST" class="d-flex my-4 gap-3" >
    <input type="text" name="task" class="form-control" placeholder="Wpisz nowe zadanie" required>
    <input type="submit" value="Dodaj" class="btn btn-success ml-2">
  </form>

<h5 class="my-3">Zadania:</h5>
  <!-- List of added task items -->
  <ul class="list-group gap-2 mb-3">
    {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
       <span>{{ task.name }}</span>
        <div class="d-flex gap-2">
          <!-- Remove btn -->
          <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST">
            <button type="submit" class="btn btn-danger btn-sm">
              <i class="bi bi-x-circle"></i> Usuń
            </button>
          </form>
          <!-- Edit btn -->
          <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-light btn-sm ml-2">
              <i class="bi bi-pencil"></i> Edytuj
          </a>
        </div>
      </li>
    {% endfor %}
  </ul>


{% endblock %}
